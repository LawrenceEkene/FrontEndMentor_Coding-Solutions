<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle | Huddle landing page</title>
  </head>
  <body>
    <!-- Single Hero Section -->
    <section class="hero">
      <header>
        <a href="#"><img class="logo" src="images/logo.svg" alt="Huddle logo" /></a>
        
      </header>
      <div class="container">
        <div class="hero-img">
          <img
            src="images/illustration-mockups.svg"
            alt="huddle illustration"
          />
        </div>

        <div class="hero-textbox">
          <h1 class="primary-heading">
            Build the community your fans will love
          </h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <ul class="icons-box">
          <li class=>
            <a href="#" class="icon"
              ><ion-icon name="logo-facebook" class="icon-outline" ></ion-icon
            ></a>
          </li>
          <li >
            <a href="#" class="icon"
              ><ion-icon name="logo-twitter"class="icon-outline"></ion-icon
            ></a>
          </li>
          <li >
            <a href="#" class="icon"
              ><ion-icon name="logo-instagram"class="icon-outline"></ion-icon
            ></a>
          </li>
          <!-- <li>
            <a href="#" class="icon"
              ><ion-icon name="logo-twitter" class="icon-outline"></ion-icon
            ></a>
          </li> -->
        </ul>
      </div>
    </section>
